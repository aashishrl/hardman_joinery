<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <img src="" alt="" />
      <h2>c o n t a c t  u s</h2>
      <section>
        <div>
          <p>HARDMAN Joinery</p>
          <p>
            To Contact us...
            or for more information...
          </p>
          <form action="">
            <h2>( * required elements )</h2>
          
            <!-- First Name -->
            <label for="first-name">First Name <span>*</span></label>
            <input type="text" id="first-name" name="first-name" required>
          
            <!-- Last Name -->
            <label for="last-name">Last Name <span>*</span></label>
            <input type="text" id="last-name" name="last-name" required>
          
            <!-- Email -->
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" required>
          
            <!-- Phone -->
            <label for="phone">Phone <span>*</span></label>
            <input type="tel" id="phone" name="phone" required>
          
            <!-- Company -->
            <label for="company">Company</label>
            <input type="text" id="company" name="company">
          
            <!-- Address -->
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
          
            <!-- City -->
            <label for="city">City</label>
            <input type="text" id="city" name="city">
          
            <!-- State -->
            <label for="state">State</label>
            <input type="text" id="state" name="state">
          
            <!-- Postcode -->
            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" name="postcode">
          
            <!-- Mobile Phone -->
            <label for="mobile-phone">Mobile Phone</label>
            <input type="tel" id="mobile-phone" name="mobile-phone">
          
            <!-- Comments -->
            <label for="comments">Comments / Enquiries</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Please enter your comments or enquiries here."></textarea>
          
            <!-- Submit Button -->
            <button type="submit">SEND</button>
          
            <!-- Thank You Message -->
            <p>Thank you. <br> We will be back in touch with you promptly.</p>
          </form>

          
        </div>        
      </section>
      <h1>HARDMAN JOINERY PTY LTD</h1>
      <p>Web site design and construction by <span>Interstellar</span> Â© 2010-11</p>
    </main>
  </body>
</html>
