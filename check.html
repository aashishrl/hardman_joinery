<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* General Form Styling */
form {
  font-size: 13px;
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

p {
  margin: 10px 0;
  text-align: center;
}

/* Label and Input Styling */
label {
  display: inline-block;
  width: 73px;
  margin-right: 15px;
  vertical-align: top;
}

input {
  width: 177px;
  height: 21px;
  border: 1px solid rgb(118, 118, 118);
  border-radius: 2px;
  padding: 1px 2px;
}

textarea {
  width: 163px;
  height: 66px;
}

#postcode {
  width: 65px;
}

.form-row {
  margin-bottom: 4px;
}

.form-row {
  display: flex;
  align-items: center;
}

/* Submit Button Styling */
button[type="submit"] {
  width: 53.5px;
  height: 21px;
  padding: 1px 6px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 2px;
  cursor: pointer;
  font-size: 13px;
  text-align: center;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

/* Thank You Message */
p:last-of-type {
  text-align: center;
  margin-top: 20px;
}

    </style>
  </head>
  <body>
    <form action="">
      <p>( * required elements )</p>
    
      <!-- First Name -->
      <div class="form-row">
        <label for="first-name">First Name <span>*</span></label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
    
      <!-- Last Name -->
      <div class="form-row">
        <label for="last-name">Last Name <span>*</span></label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
    
      <!-- Email -->
      <div class="form-row">
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
    
      <!-- Phone -->
      <div class="form-row">
        <label for="phone">Phone <span>*</span></label>
        <input type="tel" id="phone" name="phone" required>
      </div>
    
      <!-- Company -->
      <div class="form-row">
        <label for="company">Company</label>
        <input type="text" id="company" name="company">
      </div>
    
      <!-- Address -->
      <div class="form-row">
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
      </div>
    
      <!-- City -->
      <div class="form-row">
        <label for="city">City</label>
        <input type="text" id="city" name="city">
      </div>
    
      <!-- State -->
      <div class="form-row">
        <label for="state">State</label>
        <input type="text" id="state" name="state">
      </div>
    
      <!-- Postcode -->
      <div class="form-row">
        <label for="postcode">Postcode</label>
        <input type="text" id="postcode" name="postcode">
      </div>
    
      <!-- Mobile Phone -->
      <div class="form-row">
        <label for="mobile-phone">Mobile phone</label>
        <input type="tel" id="mobile-phone" name="mobile-phone">
      </div>
    
      <!-- Comments -->
      <div class="form-row">
        <label for="comments">Comments / Enquiries</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Please enter your comments or enquiries here."></textarea>
      </div>
    
      <!-- Submit Button -->
      <button type="submit">SEND</button>
    
      <!-- Thank You Message -->
      <p>Thank you. <br> We will be back in touch with you promptly.</p>
    </form>
    
  </body>
</html>
